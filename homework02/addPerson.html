<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Homework 2: Add A Person</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
  <h1>Add A Person</h1>

  <form id="add-person">
    <div>
      <label for="first-name">First name:</label>
      <input type="text" id="first-name" name="firstName">
    </div>
    <div>
      <label for="last-name">Last name:</label>
      <input type="text" id="last-name" name="lastName">
    </div>
    <div>
      <label for="login-id">Login ID:</label>
      <input type="text" id="login-id" name="loginID">
    </div>
    <div>
      <label for="start-date">Start date:</label>
      <input type="start-date" id="start-date" name="startDate" placeholder="yyyy/mm/dd">
    </div>

    <div class="button">
      <button type="submit" class="ui-button ui-widget ui-corner-all">Add Person</button>
    </div>
  </form>
  <script src="jquery.js"></script>
</body>
</html>
